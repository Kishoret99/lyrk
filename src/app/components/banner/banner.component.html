<div *ngIf="!banners || banners.length == 0" class="lyrk-card-list">
    <div *ngFor="let banner of loadingBanners" class="lyrkcard">

    </div>
</div>

<div class="lyrk-card-list" *ngIf="banners && banners.length != 0">
    <a *ngFor="let banner of banners" class="lyrkcard overlay">
        <div class="image" [ngStyle]="{'background-image': getImageOverlayStyle(banner)}">
            <h6 class="subtitle">{{banner.title}}</h6>
        </div>
    </a>
</div>
